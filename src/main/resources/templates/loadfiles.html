<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <div th:replace="base :: headerfg"></div>
    <style>
        .form-file-input {
            width: 500px;
        }
    </style>
</head>
<body>
<div th:replace="base :: navlinksfg"></div>
<h1>Load Topics and Courses</h1>

<form th:action="@{/processUpload}" method="post" enctype="multipart/form-data">
    <div class="form-group form-file-input">
        <label>Topics: </label>
        <input type="file" class="form-control-file border" name="topicfilename">
    </div>
    <br/>
    <div class="form-group form-file-input">
        <label>Courses: </label>
        <input type="file" class="form-control-file border" name="coursefilename">
    </div><br/>
    <div class="form-group form-file-input">
        <label>CRNs: </label>
        <input type="file" class="form-control-file border" name="crnfilename">
    </div>
    <br/>
    <br/>
    <input type="submit" value="Submit" />
</form>

<div th:replace="base :: footerfg"></div>
</body>
</html>
